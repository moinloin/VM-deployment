<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VM Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="ui.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>VM Manager</h2>
      <nav>
        <a href="#">âœ… Deployment Tool</a>
        <a href="#">âš™ï¸ Management</a>
        <a href="#">ğŸ“Š Logs</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="card">
        <div class="header">
          <h1>Virtual Machines</h1>
          <div class="actions">
            <button id="refreshBtn" class="btn deploy">ğŸ”„ Refresh</button>
            <button id="openModalBtn" class="btn deploy">â• Create VM</button>
          </div>
        </div>

        <div id="vmList" class="vm-list">
          <!-- VMs will be rendered here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="vmModal" class="modal hidden">
    <div class="modal-content">
      <h2>Create Virtual Machine</h2>
      <input id="name" type="text" placeholder="VM name">
      <input id="ip" type="text" placeholder="Static IP">
      <input id="password" type="password" placeholder="VM password">
      <input id="cores" type="number" placeholder="Cores" value="2" min="1" max="4">
      <input id="memory" type="number" placeholder="Memory (MB)" value="4096" min="1024" step="1024" max="16384">
      <input id="disk_size" type="number" placeholder="Disk size (GB)" value="50" min="20" max="80" step="10">
      <div class="modal-actions">
        <button id="closeModalBtn" class="btn destroy">Cancel</button>
        <button id="deployBtn" class="btn deploy">Deploy</button>
      </div>
    </div>
  </div>

  <div id="response" class="response"></div>
</body>
</html>
